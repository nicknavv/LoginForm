<!DOCTYPE html>
<html>
  <head>
    <!--
            Animated login form

            Version 1.0
        -->
    <title>UI Design Form | Login</title>
    <meta charset="UTF-8" />
    <meta name="author" content="Nick Navarro" />
    <meta name="description" content="Aesthetic UI Login Form" />
    <meta name="keywords" content="HTML, CSS, UI, UX, Login, Form" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <div class="box">
        <div class="form">
          <h2>Sign-in</h2>
          <form>
            <div class="inputBx">
              <input type="text" placeholder="Username" />
              <i class="fas fa-user"></i>
            </div>
            <div class="inputBx">
              <input type="password" placeholder="Password" />
              <i class="fas fa-lock"></i>
            </div>
            <label class="remember">
              <input type="checkbox" /> Remember Me
            </label>
            <div class="inputBx">
              <input type="submit" value="Login" />
            </div>
          </form>
          <p>Forgot <a href="#">Password?</a></p>
          <p>Need an <a href="#"> Account?</a></p>
        </div>
      </div>
    </section>
  </body>
</html>
